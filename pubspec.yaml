name: love_guru_app
description: Love Guru - AI-powered astrology and relationship advice app with voice features, zodiac compatibility, daily horoscopes, and personalized predictions.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # Speech Recognition & Text-to-Speech
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3
  
  # Audio Recording
  record: ^6.1.1
  audioplayers: ^6.5.1
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # HTTP Requests (for future API integration)
  http: ^1.1.0
  
  # Permissions
  permission_handler: ^12.0.1
  
  # UI Enhancements
  flutter_spinkit: ^5.2.0
  lottie: ^3.3.2
  
  # Date & Time
  intl: ^0.20.2
  
  # Cryptography for password hashing
  crypto: ^3.0.3
  
  # App Icon Generation
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

